<script>

    const myText = 'Olá terceiro ano'
    let letrae = 0;

    for (let i=0; i < myText.length; i++){
        console.log(myText[i]);
        if (myText[i] === "e"){
            letrae++;
        }
    }
    
    console.log("A quantidade de letras 'e' é " + letrae)

</script>
